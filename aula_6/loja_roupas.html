<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 6</title>
  </head>
  <body>
    <h2>Cadastro de Produto</h2>

    <form action="">
      <label for="name">Nome</label><br />
      <input type="text" id="name" name="name" value="" />
      <br />
      <br />

      <label for="preco">Preço</label><br />
      <input
        class="currency-input"
        type="text"
        id="preco"
        name="preco"
        value=""
        placeholder="R$00,00"
      />
      <br />
      <br /> <!-- Tag para pular linnha no HTML-->

      <label for="categoria">Categoria:</label>
      <select name="categoria" id="categoria">
        <option value="camisas">Camisas</option>
        <option value="calcados">Calçados</option>
        <option value="calcas">Calças</option>
        <option value="Decoracao">Decoração</option>
        <option value="perfumaria">Perfumaria</option>
        <option value="livraria">Livaria</option>
      </select>
      <br />
      <br />

      <label for="cor">Cor:</label>
      <select name="cor" id="cor">
        <option value="branco">Branco</option>
        <option value="preto">Preto</option>
        <option value="amarelo">Amarelo</option>
        <option value="azul">Azul</option>
        <option value="lilas">Lilás</option>
        <option value="verde">Verde</option>
      </select>
      <br />
      <br />

      <label for="tamanho">Tamanho:</label>
      <select name="tamanho" id="tamanho">
        <option value="pp">PP</option>
        <option value="p">P</option>
        <option value="m">M</option>
        <option value="g">G</option>
        <option value="gg">GG</option>
        <option value="xg">XG</option>
      </select>
      <br />
      <br />
      <!-- A tag label serve para criar rótulos para elementos e permitem selecionar opções -->
      <!-- A tag selec serve para criar uma lista suspensa e coletar entrada do usuário -->
      <!-- A tag option serve para definir uma opção dentro de uma lista de seleções;-->
      <!-- As tags select, optgroup e datalist fazem parte do grupo de elementos que integram option -->
      <!-- A tag br significa quebra de linha, ou seja, pausa no texto -->
      <!-- A tag for serve para vincular determinado elemento em um formulário ou especificar uma relação... -->
      <!-- entre elementos, em uma tabela de cálculos -->
      <input type="submit" value="Cadastrar" />
    </form>

    <script>
      function formatarParaReal(value) {
            // Remove qualquer caractere que não seja número
            const number = value.replace(/\D/g, '');
            // Converte para float e divide por 100
            const floatValue = parseFloat(number) / 100;
            // Formata como moeda brasileira
            return floatValue.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        document.getElementById('preco').addEventListener('input', function (event) {
            const input = event.target;
            const cursorPos = input.selectionStart; // Posição do cursor antes da alteração
            const formattedValue = formatarParaReal(input.value);
            
            // Atualiza o valor do input com a formatação
            input.value = formattedValue;
        });
    </script>

  </body>
</html>
