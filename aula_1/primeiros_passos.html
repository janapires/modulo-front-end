<!-- Front-end é a parte inicial de contato com o usuário -->
<!-- Front-end não é design -->
<!-- Front-end significa parte final -->
<!-- Exemplos de front-end: formulário de cadastro, feed de notícias, Instagram -->
<!-- O oposto do front-end é o back-end, que significa "atrás"; parte em que trbalha com os sistemas finais -->
<!-- Vamos usar o HTML: HiperText Mrkup Language -->
<!-- HTML serve para criar páginas (front) omo Google, Youtube, etc. -->

<!DOCTYPE html> <!-- Tag que define que a versão do HTML é a versão 5, mais atualizada -->
<html lang="pt-br"> <!-- Informa a linguagem em que será criada a página -->
<head> <!--Head significa Cabeça-->
        <!-- Dentro do head fiam os "metdados" da página -->
        <!-- Metadados são dados sobre dados, no caso dados mais específicos sobre determinada informção -->
        <!-- Ex.: data de criação de um arquivo, informações dobre a página, etc. -->
    <meta charset="UTF-8"> <!-- Tag que define os metadados da página, ou eja, o alfbeto e carcteres que serão utilizados e que são compatíveis com o portugês do Brasil -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Serve para adaptação das páginas para serem vizualizadas por dispositivos portátis, como celulares e/ou tablet's, tornando as páginas mais responsivas -->
    <title>Document</title>
</head>
<body> <!-- Body é parte mais visual da página HTML -->
    <h1> Título Principal do Conteúdo </h1> <!-- Título mais evidente da página -->
    <p> Primeiro parágrafo do currículo </p>
    <h2> Título secundário </h2> <!-- Título secundário da página -->
    <h3> Título terciário </h3> <!-- Título menos evidente -->
    <p> Segundo parágrfo do currículo </p> <!-- Representa os parágrafos da página -->

</body>
</html>
