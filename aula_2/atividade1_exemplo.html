<!-- A tag HTML Doctype define que a versão é a mais atual, 5 -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <head name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- É o título da página, que aparece, geralmente, nas páginas de busca -->
</head>

<body> <!-- Dentro do body ficam os títulos e subtítulos da página -->
        <!-- Ficou decidido, por convenção entre os desenvolvedores, que é uma boa prática ter apenas um título h1 por página...-->
        <!-- pois os sites de busca, geralmente se baseiam noa títulos h1 para mostrar nos resultados das buscas. -->

    <h1>Notícia: Previsão de aumento do salário mínimo</h1>
    <img
        alt="Artista Jojo Todynho, mulher negra, com cabelos curtos pintados de loiro, tatuagem no braço, sorrindo e bem vestida." 
        height="150rem" 
        width="225rem" 
        src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1p8Ou9.img?w=768&h=451&m=6&x=513&y=75&s=162&d=162"/>
        <!-- A unidade de medida rem é melhor para ser usada em imagens, na construção de uma página HTML, pois ela se adapta ao dispositivo quem for utilizado para a navegação -->
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ullam voluptas eaque soluta quam sit natus perspiciatis
        itaque tenetur molestias voluptatum sequi tempora incidunt eveniet dignissimos nobis corrupti nam, sunt
        pariatur?</p> 
        <!--O atalho alt+shift+f serve para organizar o texto dentro de um parágrafo, no HTML-->
        <!-- A função alt serve para inserir uma descrição da imagens utilizadas na página de um site e, caso a página não tenha essa função ativada... -->
        <!-- o mecanismo de busca não ranqueia a página como uma das principais a serem mostradas, deixando-a nas últimas posições -->
        <!-- Height refere-se à altura da imagem na página-->
        <!-- Width refere-se à largura da imagem na página-->
</body>

</html>
